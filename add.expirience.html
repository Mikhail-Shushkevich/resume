<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exp Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="6.global.css">
</head>

<body>
    <h1>Add Exp</h1>

    <div class="formWrapper">
        <form action="addExp" id="addExpForm">
            <h2 class="x-large">Add Experience</h2>
            <h4 class="secondary large">
                Submit the form to show your experience on the page</h4>

            <input type="text" placeholder="Title" class="formInput small" id="title"/>
            <input type="text" placeholder="Subtitle" class="formInput small" id="Subtitle"/>
            <select name="expType" id="expType" class="formInput small">
                <option value="work">work</option>
                <option value="education">education</option>
            </select>
            <textarea id="expDescription" placeholder="Description" class="formInput long small"></textarea>
            <button class="large">Submit</button>
        </form>
    </div>
</body>

</html>
